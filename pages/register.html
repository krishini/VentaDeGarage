<main id="register-page">

  <h1>registro</h1>

  <form id="register" class="input-wrapper">

      <div>
          <label class="required" for="inputName">Nombre Completo</label><br>
          <input  class="input"
                  type="text" 
                  name="nombreCompleto" 
                  id="inputName" 
                  placeholder="John Doe"
                  minlength="5"
                  maxlength="60"
                  required
                  pattern="^[a-zA-Z]+( [a-zA-Z]+)*$"
                  autofocus
                  value="Valor por defecto"
                  
          >
      </div>

      <div>
          <label class="required" class="required" for="inputCorreo">Correo Electrónico</label>
          <input  type="email" 
                  name="correo" 
                  id="inputCorreo" 
                  minlength="7"
                  maxlength="140"
                  placeholder="johndoe@proton.mail"
                  pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,4}$"
                  required>
      </div>

      <div>
          <label class="required" for="inputPwd">Contraseña</label>
          <input type="password" name="contraseña" id="inputPwd" required
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          value="Alfab3ta"
          title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
          <!-- <span style="color: crimson">La Contraseña no cumple con los requisitos establecidos</span> -->
      </div>
      <div>
        <label class="required" for="inputPwd">Repetir Contraseña</label>
        <input type="password" name="contraseña" id="inputPwd" required
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        value="Alfab3ta"
        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
    </div>

      <div>
          <label for="">Fecha Nacimiento</label>
          <input type="date" name="fechaNacimiento" min="1910-07-18" max="2023-01-01">
      </div>

      <div>
          <label class="required" for="inputPais">Seleccione su provincia</label> <br>
          <select name="pais" id="inputPais" required>
              <option value=""></option>
              <option value="4d3bf88e-50ad-4b5e-ad57-78fb718fbc00">Buenos Aires</option>
              <option value="catamarca">Catamarca</option>
              <option value="chaco">Chaco</option>
              <option value="chubut">Chubut</option>
              <option value="cordoba">Cordoba</option>
              <option value="corrientes">Corrientes</option>
              <option value="entre_rios">Entre Rios</option>
              <option value="formosa">Formosa</option>
              <option value="jujuy">Jujuy</option>
              <option value="la_pampa">La Pampa</option>
              <option value="la_rioja">La Rioja</option>
              <option value="mendoza">Mendoza</option>
              <option value="misiones">Misiones</option>
              <option value="neuquen">Neuquen</option>
              <option value="rio_negro">Rio Negro</option>
              <option value="salta">Salta</option>
              <option value="san_juan">San Juan</option>
              <option value="san_luis">San Luis</option>
              <option value="santa_cruz">Santa Cruz</option>
              <option value="santa_fe">Santa Fe</option>
              <option value="stgo_del_estero">Santiago del Estero</option>
              <option value="tierra_del_fuego">Tierra del Fuego</option>
              <option value="tucuman">Tucuman</option>
          </select>
      </div>

      <div>
          <label class="required" for="">Observaciones</label>
          <textarea name="observacion" id="" cols="50" rows="4" required>
          </textarea>
      </div>


      <div>
          <button type="submit">Registrarse</button>
      </div>
</form>
